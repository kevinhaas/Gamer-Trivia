<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Game Trivia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
   
        <span class="badge" id="winBadge"></span>
        <span class="badge" id="loseBadge"></span>
    
    <div id="wrapper">
        <div class="container">

            <div class="page-header" id="titleText">
                <a href="http://gamertrivia.kevhaas.com"><h1 id="gameTitle">Â¿Video Game Trivia?</h1></a>
            </div>
     
            
            <!-- start game button linked to start game function -->
            <!-- maybe have this button be replaced by the countdown timer?-->
            <div id="startBtnDiv">
            <button type="button" class="btn btn-default" id="startBtn"></button>
            <div id="topMsg">&nbsp</div>
            <div id="clock"></div>
            </div>
            <br>
            <!-- have multipe pages and full navigation -->
            <ol class="breadcrumb text-center">
                <li><a href="#">Are you 1337 enough?</a></li>
            </ol>

            <div class="panel panel-default" id="gameArea">
                  <div class="panel-heading">
                        <h3 class="panel-title" id="questionBox"></h3>
                  </div>
                  <!-- have answers fade in, and when an answer is chosen the rest fade out to almost invisible -->
                  <div class="panel-body" id="answerField">
                      <a tabindex="0"><div id="answerBoxA" class="answerBox"></div></a>
                      <a tabindex="0"><div id="answerBoxB" class="answerBox"><hr></div></a>
                      <a tabindex="0"><div id="answerBoxC" class="answerBox"><hr></div></a>
                      <a tabindex="0"><div id="answerBoxD" class="answerBox"><hr></div></a>
                  </div>
            </div>
            
            <div class="panel panel-default">
                  <div class="panel-heading">
                        <h3 class="panel-title" id="outputTitle"></h3>
                  </div>
                  <div class="panel-body" id="textOutput">
                  </div>
            </div>

         <p class="navbar-text pull-right">
            <a href="http://kevhaas.com" class="navbar-link">kevhaas.com</a>
         </p>

        </div>
    </div>
    
 
    <script src="https://code.jquery.com/jquery-2.2.0.js" type="text/javascript"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
